<nav
  class="navbar navbar-expand-lg navbar-light fixed-top"
  style="background-color: #e3f2fd"
>
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Task Manager</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <ng-container
          *ngIf="
            loginService.currentUserName != null &&
            loginService.currentUserRole == 'Admin'
          "
        >
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              [routerLink]="['/admin', 'dashboard']"
              >Dashboard</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" [routerLink]="['/admin', 'projects']"
              >Projects</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" [routerLink]="['/admin', 'masters']"
              >Master</a
            >
          </li>
        </ng-container>
        <ng-container
          *ngIf="
            loginService.currentUserName != null &&
            loginService.currentUserRole == 'Employee'
          "
        >
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/employee', 'tasks']">Tasks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/employee', 'createtask']"
              >Create Task</a
            >
          </li>
        </ng-container>
      </ul>
      <form class="d-flex">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <ul class="navbar-nav mb-2 mb-lg-0">
        <ng-container *ngIf="loginService.currentUserName == null">
          <li class="nav-item">
            <a class="nav-link" (click)="openLoginModal()">Sign In</a>
          </li>
        </ng-container>
        <ng-container *ngIf="loginService.currentUserName != null">
          <li class="nav-item">
            <a class="nav-link" onclick="return false">
              <i class="bi bi-person-fill mx-2"></i>{{loginService.currentUserName}}</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" (click)="loginService.Logout()"
              >Logout</a
            >
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
