<div class="modal-body">
  <div class="my-1 text-end">
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="onCloseClicked()"
    ></button>
  </div>
  <h4 class="mb-4 text-center">Sign in</h4>
  <div appAlert [error]="loginError" *ngIf="loginError"></div>
  <!-- Default form login -->
  <form class="p-4" #loginForm="ngForm">
    <!-- Email -->
    <div class="form-group row mb-4">
      <input
        type="email"
        id="username"
        name="username"
        class="form-control p-2"
        placeholder="E-mail"
        [(ngModel)]="user.UserName"
        #username="ngModel"
        required="required"
        [ngClass]="{
          'is-invalid':
            username.invalid && (username.dirty || username.touched),
          'is-valid': username.valid && (username.dirty || username.touched)
        }"
      />
      <span
        class="text-danger fs-6"
        *ngIf="username.invalid && (username.dirty|| username.touched)&&
                username.errors?.['required']
                "
      >
        Field is required
      </span>
    </div>

    <!-- Password -->
    <div class="form-group row mb-4">
      <input
        type="password"
        id="password"
        name="password"
        class="form-control p-2"
        placeholder="Password"
        autocomplete="on"
        [(ngModel)]="user.Password"
        #password="ngModel"
        required="required"
        [ngClass]="{
          'is-invalid':
            password.invalid && (password.dirty || password.touched),
          'is-valid': password.valid && (password.dirty || password.touched)
        }"
      />
      <span
        class="text-danger fs-6"
        *ngIf="password.invalid && (password.dirty|| password.touched)&&
                password.errors?.['required']
                "
      >
        Field is required
      </span>
    </div>

    <div class="d-flex justify-content-around">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value="checked"
          id="remember"
          checked
        />
        <label class="form-check-label" for="remember"> Remember me </label>
      </div>
      <div>
        <!-- Forgot password -->
        <a href="#" onclick="return false" class="text-decoration-none"
          >Forgot password?</a
        >
      </div>
    </div>
    <!-- Sign in button -->
    <div class="d-grid">
      <button
        class="btn btn-info btn-lg my-4 text-white text-uppercase shadow"
        block="true"
        (click)="onLoginClick($event)"
      >
        Sign in
      </button>
    </div>

    <!-- Register -->
    <div class="text-center">
      <p>
        Not a member?
        <a
          onclick="return false"
          class="text-decoration-none hand-icon"
          (click)="onRegisterClick()"
          >Register</a
        >
      </p>
      <!-- Social login -->
      <p>or sign in with:</p>

      <a type="button" class="text-primary mx-2 fs-1">
        <i class="bi bi-facebook me-3"></i>
      </a>
      <a type="button" class="text-danger mx-2 fs-1">
        <i class="bi bi-google me-3"></i>
      </a>
      <a type="button" class="text-primary mx-2 fs-1">
        <i class="bi bi-linkedin"></i>
      </a>
      <a type="button" class="text-dark mx-2 fs-1">
        <i class="bi bi-github"></i>
      </a>
    </div>
  </form>
  <!-- Default form login -->
</div>
